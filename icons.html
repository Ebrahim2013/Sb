<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"/>
    <title>Icon</title>
    <style>
      .bg1 {
        color: blue;
      }
      .bg2 {
        color: red;
      }
    </style>
  </head>
  <body>
    <h1>Icons</h1>
    <p>
      <i class="fas fa-home fa-5x bg1"></i>
      <i class="fab fa-instagram fa-5x bg2"></i>
      <i class="fab fa-twitter fa-5x bg1"></i>
      <i class="fab fa-facebook fa-5x bg2"></i>
      <i class="fab fa-linkedin fa-5x bg1"></i>
      <i class="fab fa-youtube fa-5x bg2"></i>
      <i class="fab fa-pinterest fa-5x bg1"></i>
      <i class="fab fa-snapchat fa-5x bg2"></i>
      <i class="fas fa-skull-crossbones fa-5x bg1"></i>
      <i class="fab fa-opera fa-5x bg2"></i>
    </p>
  </body>
</html>
